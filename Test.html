<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt Bruno Elevation</title>
    <link rel="shortcut icon" href="maruth.jfif" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- Include D3.js -->
</head>
<body>
    <div id="myDiv"></div>

    <script type="text/javascript">
        d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/api_docs/mt_bruno_elevation.csv').then(function(data) {
            var z_data = [];

            for (var i = 0; i < 24; i++) {
                z_data.push(data.map(function(row) { return +row[i]; })); // Convert values to numbers
            }

            var plotData = [{
                z: z_data,
                type: 'surface'
            }];

            var layout = {
                title: 'Mt Bruno Elevation',
                autosize: false,
                width: 500,
                height: 500,
                margin: {
                    l: 65,
                    r: 50,
                    b: 65,
                    t: 90,
                }
            };

            Plotly.newPlot('myDiv', plotData, layout);
        });
    </script>
</body>
</html>
